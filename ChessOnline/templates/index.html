<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Futuristic Chess</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="game-container">
        <div id="coin-flip">
            <h2>Coin Flip</h2>
            <div id="coin"></div>
            <button id="flip-button">Flip Coin</button>
        </div>
        <div id="game-info">
            <div id="timer-container">Time: <span id="timer">60</span>s</div>
            <div id="turn-indicator"></div>
            <div id="check-indicator"></div>
        </div>
        <div id="chess-board-wrapper">
            <div id="chess-board"></div>
            <!-- Board coordinates -->
            <div class="board-coordinates files-top"></div>
            <div class="board-coordinates files-bottom"></div>
            <div class="board-coordinates ranks-left"></div>
            <div class="board-coordinates ranks-right"></div>
        </div>
        <div id="game-controls">
            <button id="reset-game">Reset Game</button>
        </div>
        <div id="game-status"></div>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
