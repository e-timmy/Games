<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Fall: Reverse Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            speed: 0.5,
            maxSpeed: 3,
            velX: 0,
            drag: 0.95,
            ammo: 3
        };

        const platforms = [];
        const bullets = [];
        const particles = [];
        const ammoPickups = [];
        const platformWidth = 60;
        const platformHeight = 15;
        let fallSpeed = 2;
        let cameraY = 0;
        let lastPlatformY = 0;
        let difficulty = 1;

        let gameLoop;
        let gameStarted = false;
        let score = 0;
        let leftPressed = false;
        let rightPressed = false;

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.velY = 10;
                this.radius = 4;
                this.active = true;
            }

            update() {
                this.y += this.velY;
                if (this.y > cameraY + canvas.height) {
                    this.active = false;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(0, -cameraY);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.velY * 3);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.velX = (Math.random() - 0.5) * 8;
                this.velY = (Math.random() - 0.5) * 8;
                this.size = Math.random() * 4 + 2;
                this.color = color;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;
                this.velX *= 0.98;
                this.velY *= 0.98;
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.translate(0, -cameraY);
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        class AmmoPickup {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 15;
                this.height = 15;
                this.active = true;
                this.pulseTime = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(0, -cameraY);
                this.pulseTime += 0.05;
                const pulse = Math.sin(this.pulseTime) * 0.2 + 1;
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.scale(pulse, pulse);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                ctx.restore();
            }
        }

        function createPlatform() {
            const minSpacing = 120 - (difficulty * 5);
            const maxSpacing = 200 - (difficulty * 8);
            const baseSpacing = Math.random() * (maxSpacing - minSpacing) + minSpacing;

            const numPlatforms = Math.min(Math.floor(Math.random() * difficulty) + 1, 3);

            for (let i = 0; i < numPlatforms; i++) {
                const verticalOffset = Math.random() * 60 - 30;
                const newY = (lastPlatformY ? Math.max(lastPlatformY + baseSpacing, cameraY + canvas.height) : cameraY + canvas.height) + verticalOffset;

                const minX = 0;
                const maxX = canvas.width - platformWidth;
                const x = Math.random() * (maxX - minX) + minX;

                let validPosition = true;
                platforms.forEach(platform => {
                    if (Math.abs(platform.y - newY) < 50) {
                        if (x < platform.x + platformWidth + 20 && x + platformWidth + 20 > platform.x) {
                            validPosition = false;
                        }
                    }
                });

                if (validPosition) {
                    // 30% chance for a moving platform
                    const isMoving = Math.random() < 0.3;
                    platforms.push({
                        x: x,
                        y: newY,
                        width: platformWidth,
                        height: platformHeight,
                        health: 1,
                        isMoving: isMoving,
                        moveSpeed: isMoving ? 2 : 0,
                        moveDirection: 1,
                        originalX: x
                    });

                    lastPlatformY = Math.max(lastPlatformY || 0, newY);
                }
            }
        }

        function createAmmoPickup() {
            const x = Math.random() * (canvas.width - 15);
            const y = cameraY + canvas.height + Math.random() * 200;
            ammoPickups.push(new AmmoPickup(x, y));
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y - cameraY + player.height / 2);
            const rotationAngle = -player.velX * 0.1;
            ctx.rotate(rotationAngle);
            ctx.fillStyle = '#fff';
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 1; i <= 3; i++) {
                const yOffset = -player.height / 2 - i * 6;
                const width = player.width - i * 4;
                ctx.beginPath();
                ctx.moveTo(-width / 2, yOffset);
                ctx.quadraticCurveTo(
                    0,
                    yOffset - Math.sin(Date.now() * 0.005 + i) * 3,
                    width / 2,
                    yOffset
                );
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.save();
                ctx.translate(0, -cameraY);
                ctx.fillStyle = platform.isMoving ? '#ff4d4d' : '#ffd700';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.restore();

                if (platform.isMoving) {
                    platform.x += platform.moveSpeed * platform.moveDirection;

                    if (platform.x > canvas.width - platform.width || platform.x < 0) {
                        platform.moveDirection *= -1;
                    }
                }
            });
        }

        function drawUI() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Ammo: ${player.ammo}`, 10, 90);
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Difficulty: ${difficulty}`, 10, 60);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            difficulty = 1 + Math.floor(score / 500); // Faster difficulty increase
            fallSpeed = 2 + (difficulty * 0.5); // Faster fall speed increase

            if (leftPressed) player.velX -= player.speed;
            if (rightPressed) player.velX += player.speed;

            player.velX = Math.max(Math.min(player.velX, player.maxSpeed), -player.maxSpeed);
            player.x += player.velX;
            player.velX *= player.drag;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            bullets.forEach((bullet, index) => {
                bullet.update();
                if (!bullet.active) {
                    bullets.splice(index, 1);
                }
            });

            particles.forEach((particle, index) => {
                particle.update();
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            bullets.forEach((bullet, bulletIndex) => {
                platforms.forEach((platform, platformIndex) => {
                    if (bullet.x > platform.x &&
                        bullet.x < platform.x + platform.width &&
                        bullet.y > platform.y &&
                        bullet.y < platform.y + platform.height) {

                        createExplosion(bullet.x, bullet.y, '#ffd700');
                        bullets.splice(bulletIndex, 1);
                        createExplosion(
                            platform.x + platform.width/2,
                            platform.y + platform.height/2,
                            '#ffd700'
                        );
                        platforms.splice(platformIndex, 1);
                        score += 50;
                    }
                });
            });

            ammoPickups.forEach((pickup, index) => {
                if (pickup.active &&
                    player.x < pickup.x + pickup.width &&
                    player.x + player.width > pickup.x &&
                    player.y < pickup.y + pickup.height &&
                    player.y + player.height > pickup.y) {

                    player.ammo++;
                    pickup.active = false;
                    createExplosion(pickup.x + pickup.width/2, pickup.y + pickup.height/2, '#00ff00');
                    ammoPickups.splice(index, 1);
                }
            });

            cameraY += fallSpeed;
            const targetCameraY = player.y - canvas.height / 2;
            cameraY = cameraY * 0.95 + targetCameraY * 0.05;

            platforms.forEach((platform, index) => {
                if (platform.y - cameraY + platform.height < 0) {
                    platforms.splice(index, 1);
                }
            });

            ammoPickups.forEach((pickup, index) => {
                if (pickup.y - cameraY + pickup.height < 0) {
                    ammoPickups.splice(index, 1);
                }
            });

            const minPlatforms = 3 + difficulty;
            if (platforms.length < minPlatforms) createPlatform();

            // Randomly spawn ammo pickups
            if (Math.random() < 0.01 + (difficulty * 0.002)) {
                createAmmoPickup();
            }

            score = Math.floor(cameraY / 10);

            drawPlatforms();
            ammoPickups.forEach(pickup => pickup.draw());
            bullets.forEach(bullet => bullet.draw());
            particles.forEach(particle => particle.draw());
            drawPlayer();
            drawUI();

            if (player.y < cameraY - player.height) {
                gameOver();
            }

            let collision = false;
            platforms.forEach(platform => {
                if (player.y + player.height > platform.y &&
                    player.y < platform.y + platform.height &&
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x) {
                    collision = true;
                }
            });

            if (collision) {
                gameOver();
            }

            player.y += fallSpeed;
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            gameStarted = false;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 70, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${Math.floor(score)}`, canvas.width / 2 - 40, canvas.height / 2 + 40);
            ctx.fillText('Click to restart', canvas.width / 2 - 60, canvas.height / 2 + 80);
        }

        function startGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.velX = 0;
            player.ammo = 3;
            platforms.length = 0;
            bullets.length = 0;
            particles.length = 0;
            ammoPickups.length = 0;
            score = 0;
            cameraY = 0;
            lastPlatformY = 0;
            difficulty = 1;
            gameStarted = true;
            gameLoop = requestAnimationFrame(update);
        }

        function update() {
            if (gameStarted) {
                updateGame();
                gameLoop = requestAnimationFrame(update);
            }
        }

        function shoot() {
            if (player.ammo > 0) {
                bullets.push(new Bullet(
                    player.x + player.width / 2,
                    player.y + player.height
                ));
                player.ammo--;
                createExplosion(player.x + player.width / 2, player.y + player.height, '#fff');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
            if (e.key === ' ') shoot();
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted) startGame();
        });

        // Draw initial screen
        ctx.fillStyle = '#fff';
        ctx.font = '30px Arial';
        ctx.fillText('Sky Fall', canvas.width / 2 - 50, canvas.height / 2);
        ctx.font = '20px Arial';
        ctx.fillText('Click to start', canvas.width / 2 - 50, canvas.height / 2 + 40);
    </script>
</body>
</html>
