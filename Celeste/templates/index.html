<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 1200px;
            height: 800px;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .key {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1200" height="800"></canvas>
    </div>
    <div class="controls">
        Controls:
        <span class="key">←</span><span class="key">→</span> Move,
        <span class="key">Z</span> Jump,
        <span class="key">X</span> Boost,
        <span class="key">C</span> Wall Climb
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
